<div class="tab">
    <button class="tablinks active" (click)="selectCity('London')" [class.active]="selectedCity === 'London'">London</button>
    <button class="tablinks" (click)="selectCity('Paris')" [class.active]="selectedCity === 'Paris'">Paris</button>
    <button class="tablinks" (click)="selectCity('Tokyo')" [class.active]="selectedCity === 'Tokyo'">Tokyo</button>
  </div>
  
  <div [hidden]="selectedCity !== 'London'" class="tabcontent">
    <h3>London</h3>
    <p>London is the capital of England.</p>
  </div>
  
  <div [hidden]="selectedCity !== 'Paris'" class="tabcontent">
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p>
  </div>
  
  <div [hidden]="selectedCity !== 'Tokyo'" class="tabcontent">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
  </div>
